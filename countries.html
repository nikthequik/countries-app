<div class="col-md-12">
	<table>
		<tr class="row">
			<th class="col-md-3">Name</th>
			<th class="col-md-2">Country Code</th>
			<th class="col-md-2">Capital</th>
			<th class="col-md-2">Area in km<sup>2</sup></th>
			<th class="col-md-1">Population</th>
			<th class="col-md-2">Continent</th>
		</tr>
	</table>
	<div class="table-wrap">
		<table >
			<tr class="row" ng-repeat="country in cc.countries">
				<td class="col-md-3"><a ng-href="#countries/{{country}}">{{country.countryName}}</a></td>
				<td class="col-md-2">{{country.countryCode}}</td>
				<td class="col-md-2">{{country.capital}}</td>
				<td class="col-md-2">{{country.areaInSqKm | number}}</td>
				<td class="col-md-1">{{country.population | number}}</td>
				<td class="col-md-2">{{country.continentName}}</td>
			</tr>
		</table>
	</div>
</div>
