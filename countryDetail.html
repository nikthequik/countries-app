<h1 class="col-md-12 detail-title">{{dc.country.countryName}}</h1>
<p class="col-md-6 col-md-offset-3">Population in country: {{dc.country.population | number}}</p>
<p class="col-md-6 col-md-offset-3">Area: {{dc.country.areaInSqKm | number}}</p>
<p class="col-md-6 col-md-offset-3">Capital: {{dc.capital}}</p>
<p class="col-md-6 col-md-offset-3">Population of Capital: {{dc.capPop | number}}</p>
<p class="col-md-6 col-md-offset-3">{{dc.neighborCount}} neighbors: <span class="hand" ng-click="dc.goToCountry(neighbor)" ng-if="dc.neighbors" ng-repeat="neighbor in dc.neighbors"><a>{{neighbor.countryName}}</a>{{$last ? '' : ', '}}</span></p>
